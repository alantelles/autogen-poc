import br.com.zgsolucoes.plugins.autogen.ConfigGerador

plugins {
    id 'groovy'
    id 'java'
    id 'br.com.zgsolucoes.plugins.autogen' version '1.0-SNAPSHOT'
}

group 'com.alantelles'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

autogen {   
    
    params = ["entidade", "endpoint"]
    gerador.add (new ConfigGerador(
            arquivoSaida: '${entidade}.txt',
            nome: "controller",
            template: "teste",
            processarArgs: { Map<String, String> args ->
                args.each {args[it.key] = it.value.toUpperCase() }
            }
    ))

}
